<ion-header>
  <ion-navbar>
    <ion-title>Spieler</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="newPlayer()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let player of players" text-wrap>
      <ion-avatar item-start (click)="showPlayer(player.id)">
        <img [src]="player.picture"/>
      </ion-avatar>
      <h2>{{player.name}}</h2>
      <p>{{player.motto}}</p>
      <ion-icon item-end (click)="removePlayer(player.id)" name="trash" color="danger"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
